<!doctype html>
<head>
	<title>My First Flask Website</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="flex flex-col">
  <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
    <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
      <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">

      <table class="min-w-full divide-y divide-gray-200">
         <thead class="bg-gray-50">
  <tr>
    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Symbol</th>
    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
  </tr>
</thead>
    <tbody class="bg-white divide-y divide-gray-200">
    {%for i in range(0, len)%}
      <tr>
        <td class="px-6 py-4 whitespace-nowrap">

          
         <div class="flex items-center">
                  <div class="flex-shrink-0 h-10 w-10">
                    <img class="h-10 w-10 rounded-full" src={{coin[i].image}} alt="">
                  </div>
                  <div class="ml-4">
                    <div class="lg font-medium text-gray-900">{{coin[i].name}}</div>
                  </div>
                </div>
        </td>
        <td class="px-6 py-4 whitespace-nowrap">{{coin[i].symbol.upper()}}</td>
        <td class="px-6 py-4 whitespace-nowrap">${{coin[i].current_price}}</td>
      </tr>
    {%endfor%}
    </tbody>
</table>
</div>
    </div>
  </div>
</div>
</body>
